<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">
      COVID-19 Surveillance Collaboration
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small" *ngIf="isLoggedIn; else notLoggedIn">
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
  </nb-actions>
</div>

<ng-template #notLoggedIn>
  <nb-action>
    <a routerLink="/auth/login" style="text-decoration: none;">
      <nb-icon icon="unlock-outline"></nb-icon>
      Login
    </a>
  </nb-action>
</ng-template>
